<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">
<style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
  
</head>

<body>
  <div class="user">
    <header class="user__header">
        
        <h1 style="font-family: 'montserrat-bold'; font-size: 70px" class="user__title">Registration</h1>
    </header>
    
    <form class="form" action="process.jsp">
        <div class="form__group">
            <input type="text" placeholder="Username" name="username" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="email" placeholder="Email" name="email" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="password" placeholder="Password" name="password" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="text" placeholder="Address" name="address" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="number" placeholder="Mobile-no" name="username" class="form__input" />
        </div>
        
        <input type="submit" class="button" value="Register"/>
 
    </form>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
